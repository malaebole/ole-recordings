<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>OLE Camera Videos</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://ole-sports.com/front_assets/v2/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://ole-sports.com/front_assets/v2/images/favicon/favicon-16x16.png"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎬 OLE Player <span id="videoDate"></span></h1>
      <input
        type="text"
        class="datetime-picker"
        placeholder="Select Date/Time"
      />

      <!-- Camera Selection -->
      <div class="camera-selector">
        <h2>Select Camera View</h2>
        <div class="camera-options">
          <label class="camera-option">
            <input type="radio" name="camera" value="camera-1" checked />
            <div class="camera-icon">📹</div>
            <div class="check-mark">
              <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>
            </div>
            <span class="camera-label">Big الملعب الكبير Camera 1</span>
          </label>
          <label class="camera-option">
            <input type="radio" name="camera" value="camera-2" />
            <div class="camera-icon">🎥</div>
            <div class="check-mark">
              <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>
            </div>
            <span class="camera-label">Big الملعب الكبير Camera 2</span>
          </label>
          <!-- <label class="camera-option">
            <input type="radio" name="camera" value="live" />
            <div class="camera-icon">🔴</div>
            <div class="check-mark">
              <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>
            </div>
            <span class="camera-label">Live Feeds</span>
          </label> -->
          <!-- <label class="camera-option">
            <input type="radio" name="camera" value="camera" />
            <div class="camera-icon">🎥</div>
            <div class="check-mark">
              <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>
            </div>
            <span class="camera-label">Coming Soon...</span>
          </label> -->
        </div>
      </div>

      <!-- Video Filters by datetime -->
      <div class="datetime-container">
        <form id="timeFilterForm" class="time-filter-form">
          <label for="startTime">Start Time:</label>
          <input
            type="datetime-local"
            id="startTime"
            name="start_time"
            step="1800"
            required
          />

          <label for="endTime">End Time:</label>
          <input
            type="datetime-local"
            id="endTime"
            name="end_time"
            step="1800"
            required
          />
          <button type="submit">Search Video</button>
          <button
            type="button"
            id="clearSearchTimes"
            style="background-color: darkgray"
          >
            Clear
          </button>
        </form>
      </div>

      <!-- Video Player -->
      <div class="video-wrapper">
        <video
          id="player"
          controls
          autoplay
          muted
          playsinline
          webkit-playsinline
          x-webkit-airplay="allow"
          preload="auto"
        ></video>
      </div>

      <!-- Video Player Controls -->
      <div class="video-controls">
        <button onclick="toggleMute()" id="muteBtn" class="control-btn">
          <span class="icon" id="muteIcon">🔊</span>
          <span class="btn-text">Toggle Sound</span>
        </button>

        <button onclick="enterPiP()" class="control-btn">
          <span class="icon">📺</span>
          <span class="btn-text">Picture-in-Picture</span>
        </button>

        <button onclick="downloadVideo()" class="control-btn">
          <span class="icon">⬇️</span>
          <span class="btn-text">Download</span>
        </button>

        <button onclick="toggleFullscreen()" class="control-btn">
          <span class="icon">⛶</span>
          <span class="btn-text">Fullscreen</span>
        </button>
      </div>

      <!-- Playlist -->
      <div class="playlist-container">
        <h2>Video Playlist</h2>
        <div id="playlist" class="playlist"></div>
      </div>
    </div>
    <div id="loader" class="loader hidden">Loading recordings...</div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
    <script>
      flatpickr(".datetime-picker", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today",
        time_24hr: true,
      });
    </script>
  </body>
</html>
